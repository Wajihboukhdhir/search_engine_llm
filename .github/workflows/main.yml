name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Pull changes from Hugging Face Space
        run: git pull https://huggingface.co/spaces/WajihB/search_engine_groq main || echo "No changes to pull"
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://WajihB:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/WajihB/search_engine_groq main
